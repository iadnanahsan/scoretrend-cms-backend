    /cms/pages/initialize:
        post:
            summary: Initialize fixed pages
            description: |
                Creates all predefined pages in the system.
                Only accessible by administrators.
                Idempotent operation - safe to call multiple times.

                **Edge Cases:**
                - Returns 403 if not admin
            security:
                - BearerAuth: []
            tags:
                - Pages
            responses:
                "200":
                    description: Pages initialized successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: "Fixed pages initialized successfully"
                "401":
                    $ref: "#/components/responses/Unauthorized"
                "403":
                    $ref: "#/components/responses/Forbidden"

    /cms/pages/by-alias/{alias}:
        get:
            summary: Get page by alias
            description: |
                Retrieves page content by its SEO-friendly alias.
                This endpoint is publicly accessible.

                **Key Features:**
                - Case-insensitive alias matching
                - Public access (no authentication required)
                - Includes translations and sections
                - Language-specific content
                - Rate limiting applied

                **Edge Cases:**
                - Returns 400 if language parameter is missing
                - Returns 404 if page not found
                - Returns 429 if rate limit exceeded
            security: [] # Remove security requirement for GET
            tags:
                - Pages
            parameters:
                - in: path
                  name: alias
                  required: true
                  schema:
                      type: string
                  description: SEO-friendly URL alias of the page
                - in: query
                  name: language
                  required: true
                  schema:
                      type: string
                      enum: [en, it, pt, es]
                  description: Language code for content filtering
            responses:
                "200":
                    description: Page content retrieved successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Page"
                "400":
                    $ref: "#/components/responses/ValidationError"
                "404":
                    description: Page not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: "Page not found"
                                    details:
                                        type: object
                                        properties:
                                            alias:
                                                type: string
                                                example: "non-existent-alias"
                                            message:
                                                type: string
                                                example: "No page exists with this alias"
                "429":
                    description: Too Many Requests
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: "Too many requests from this IP"

    /cms/pages/aliases:
        get:
            summary: Get all page aliases grouped by page
            description: |
                Retrieves a list of all pages with their translations and aliases grouped together.
                This endpoint is publicly accessible and returns aliases for ALL languages.
                No language parameter is required.

                **Key Features:**
                - Public access (no authentication required)
                - Returns all page aliases across all languages
                - Groups translations by page
                - Includes page type information
                - Useful for sitemap generation and URL validation
                - Rate limiting applied

                **Edge Cases:**
                - Returns 429 if rate limit exceeded
            security: [] # Remove security requirement for GET
            tags:
                - Pages
            responses:
                "200":
                    description: List of all pages with their translations and aliases
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        page_id:
                                            type: string
                                            format: uuid
                                            description: Page ID
                                        page_type:
                                            type: string
                                            enum:
                                                [
                                                    HOME,
                                                    ABOUT,
                                                    HOW_IT_WORKS,
                                                    CONTACT,
                                                    FAQ,
                                                    NEWS,
                                                    PRIVACY_POLICY,
                                                    COOKIE_POLICY,
                                                ]
                                            description: Type of the page
                                        translations:
                                            type: array
                                            items:
                                                type: object
                                                properties:
                                                    language:
                                                        type: string
                                                        enum: [en, it, pt, es]
                                                        description: Language code
                                                    alias:
                                                        type: string
                                                        description: SEO-friendly URL path segment
                                                        example: "about-us"
                            example:
                                - page_id: "123e4567-e89b-12d3-a456-426614174000"
                                  page_type: "HOME"
                                  translations:
                                      - language: "en"
                                        alias: "home-en"
                                      - language: "es"
                                        alias: "home-es"
                                - page_id: "123e4567-e89b-12d3-a456-426614174001"
                                  page_type: "ABOUT"
                                  translations:
                                      - language: "en"
                                        alias: "about-us"
                                      - language: "it"
                                        alias: "about-it"
                "429":
                    description: Too Many Requests
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: "Too many requests from this IP"
                "500":
                    description: Server error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: "Failed to get page aliases"

components:
    schemas:
        Page:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                type:
                    type: string
                    enum: [HOME, ABOUT, HOW_IT_WORKS, CONTACT, FAQ, NEWS, PRIVACY_POLICY, COOKIE_POLICY]
                created_at:
                    type: string
                    format: date-time
                updated_at:
                    type: string
                    format: date-time
                translations:
                    type: array
                    items:
                        $ref: "#/components/schemas/PageTranslation"
                sections:
                    type: array
                    items:
                        $ref: "#/components/schemas/Section"

        PageTranslation:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                page_id:
                    type: string
                    format: uuid
                language:
                    type: string
