                        - description
                    properties:
                        card:
                            type: string
                            enum: [summary, summary_large_image]
                            description: Twitter card type
                        title:
                            type: string
                            maxLength: 60
                            description: Twitter card title
                        description:
                            type: string
                            maxLength: 160
