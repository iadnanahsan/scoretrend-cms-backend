components:
    schemas:
        BlogPost:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                category_id:
                    type: string
                    format: uuid
                author_id:
                    type: string
                    format: uuid
                status:
                    type: string
                    enum: [DRAFT, PUBLISHED, ARCHIVED]
                thumbnail_url:
                    type: string
                    format: uri
                cover_url:
                    type: string
                    format: uri
                view_count:
                    type: integer
                    description: Number of times the post has been viewed
                    minimum: 0
                    example: 150
                reading_time:
                    type: integer
                    description: Estimated reading time in minutes
                    minimum: 1
                    example: 5
                translations:
                    type: object
                    additionalProperties:
                        $ref: "#/components/schemas/BlogPostTranslation"
                created_at:
                    type: string
                    format: date-time
                updated_at:
                    type: string
                    format: date-time
                author:
                    $ref: "#/components/schemas/Author"
                category:
                    $ref: "#/components/schemas/Category"

        BlogPostTranslation:
            type: object
            required:
                - title
                - content
                - alias
                - seo
            properties:
                title:
                    type: string
                    maxLength: 255
                content:
                    type: string
                alias:
                    type: string
                    maxLength: 255
                seo:
                    type: object
                    required:
                        - title
                        - description
                    properties:
                        title:
                            type: string
                            maxLength: 60
                        description:
                            type: string
                            maxLength: 160
                        keywords:
                            type: array
                            items:
                                type: string
                        og_title:
                            type: string
                            maxLength: 60
                        og_description:
                            type: string
                            maxLength: 160
                        og_image:
                            type: string
                            format: uri

        CreateBlogPostRequest:
            type: object
            required:
                - category_id
                - translations
            properties:
                category_id:
                    type: string
                    format: uuid
                thumbnail_url:
                    type: string
                    format: uri
                cover_url:
                    type: string
                    format: uri
                translations:
                    type: object
                    additionalProperties:
                        $ref: "#/components/schemas/BlogPostTranslation"

        UpdateBlogPostRequest:
            type: object
            properties:
                category_id:
                    type: string
                    format: uuid
                status:
                    type: string
                    enum: [DRAFT, PUBLISHED]
                thumbnail_url:
                    type: string
                    format: uri
                cover_url:
                    type: string
                    format: uri
                translations:
                    type: object
                    additionalProperties:
                        $ref: "#/components/schemas/BlogPostTranslation"

        PaginatedBlogPostResponse:
            type: object
            properties:
                items:
                    type: array
                    items:
                        $ref: "#/components/schemas/BlogPost"
                pagination:
                    type: object
                    properties:
                        total:
                            type: integer
                        page:
                            type: integer
                        limit:
                            type: integer
                        pages:
                            type: integer

        Error:
            type: object
            properties:
                error:
                    type: string
                code:
                    type: string
                details:
                    type: object

        BlogCategory:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                translations:
                    type: object
                    additionalProperties:
                        $ref: "#/components/schemas/CategoryTranslation"
                created_at:
                    type: string
                    format: date-time
                updated_at:
                    type: string
                    format: date-time

        CategoryTranslation:
            type: object
            required:
                - name
            properties:
                name:
                    type: string
                    maxLength: 255
                description:
                    type: string
                    maxLength: 1000

        CreateCategoryRequest:
            type: object
            required:
                - translations
            properties:
                translations:
                    type: object
                    additionalProperties:
                        $ref: "#/components/schemas/CategoryTranslation"

        UpdateCategoryRequest:
            type: object
            required:
                - translations
            properties:
                translations:
                    type: object
                    additionalProperties:
                        $ref: "#/components/schemas/CategoryTranslation"

        PaginatedCategoryResponse:
            type: object
            properties:
                items:
                    type: array
                    items:
                        $ref: "#/components/schemas/BlogCategory"
                total:
                    type: integer
                page:
                    type: integer
                limit:
                    type: integer
                pages:
                    type: integer

        BlogComment:
            type: object
            required:
                - id
                - post_id
                - user_id
                - content
                - status
                - created_at
                - updated_at
            properties:
                id:
                    type: string
                    format: uuid
                    description: Unique identifier for the comment
                post_id:
                    type: string
                    format: uuid
                    description: ID of the blog post this comment belongs to
                user_id:
                    type: string
                    format: uuid
                    description: ID of the user who created the comment
                reply_to:
                    type: string
                    format: uuid
                    nullable: true
                    description: ID of the parent comment (if this is a reply)
                content:
                    type: string
                    description: The comment text content
                    maxLength: 1000
                status:
                    type: string
                    enum: [PENDING, APPROVED, REJECTED, SPAM]
                    description: |
                        Comment moderation status:
                        - PENDING: Awaiting moderation
                        - APPROVED: Visible to all users
                        - REJECTED: Hidden from public view
                        - SPAM: Marked as spam
                created_at:
                    type: string
                    format: date-time
                    description: Timestamp when the comment was created
                updated_at:
                    type: string
                    format: date-time
                    description: Timestamp when the comment was last updated
                user:
                    $ref: "#/components/schemas/User"
                    description: Information about the comment author
                replies:
                    type: array
                    items:
                        $ref: "#/components/schemas/BlogComment"
                    description: Nested replies to this comment
            example:
                id: "123e4567-e89b-12d3-a456-426614174000"
                post_id: "123e4567-e89b-12d3-a456-426614174001"
                user_id: "123e4567-e89b-12d3-a456-426614174002"
                content: "This is a thoughtful comment about the blog post."
                status: "APPROVED"
                created_at: "2024-02-14T08:00:00Z"
                updated_at: "2024-02-14T08:00:00Z"
                user:
                    id: "123e4567-e89b-12d3-a456-426614174002"
                    name: "John Doe"
                    email: "john@example.com"
                replies: []

    responses:
        Unauthorized:
            description: Authentication required
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
                    example:
                        error: "Authentication required"
                        code: "UNAUTHORIZED"

        Forbidden:
            description: Insufficient permissions
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
                    example:
                        error: "Insufficient permissions"
                        code: "FORBIDDEN"
                        details:
                            message: "This operation requires administrator privileges"

        NotFound:
            description: Resource not found
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
                    example:
                        error: "Resource not found"
                        code: "NOT_FOUND"
                        details:
                            message: "The requested resource does not exist"

        InternalError:
            description: Internal server error
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/Error"
                    example:
                        error: "Internal server error"
                        code: "INTERNAL_ERROR"
                        details:
                            message: "An error occurred while processing the request"
